<!DOCTYPE html>
<html>

<head>
    <title>Plan your next vacation!</title>
    <!-- Include leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        .suggestion {
            cursor: pointer;
            padding: 5px;
        }

        #selectedLocationsList {
            list-style-type: none;
            padding-left: 0;
        }

        .selected-location {
            margin: 5px;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        #map {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Travel Planner</h1>

    <form id="preferencesForm" method="POST" action="/calculate-route">
        <label for="location">Locations:</label>
        <div id="locationContainer"> <!-- New container for all location inputs -->
            <div class="locationInputGroup">
                <input type="text" name="location" class="locationInput" required>
                <div class="citySuggestions"></div>
            </div>
        </div>
        <button type="button" onclick="addLocationInput()">Add Location</button>
        <button type="submit" id="planRouteButton">Plan Route</button>
    </form>

    <div id="selectedLocationsDiv">
        <h2>Selected Locations:</h2>
        <ul id="selectedLocationsList">
        </ul>
    </div>

    <div id="map"></div>

    <div id="result"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
